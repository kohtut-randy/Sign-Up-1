<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up 1</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./img/Logo.png">
        </div>
        <div class="fill">
            <h1>
                Create Your Account
            </h1>
            <form>
                <div class="input-container">
                    <label for="name">
                        Your Name*
                    </label>
                    <input type="text"id="name" placeholder="full name">
                </div>
                <div class="input-container">
                    <label for="email">
                        Your Email Address*
                    </label>
                    <input type="text"id="email"placeholder="Enter email address">
                </div>
                <div class="input-container">
                    <label for="email">
                        Confirm Email*
                    </label>
                    <input type="text"id="email"placeholder="Enter number">
                </div>
                <div class="input-container">
                    <label for="password">
                        Password*
                    </label>
                    <input type="text"id="password"placeholder="**********">
                </div>
                <div class="input-container">
                    <label for="password">
                        Comfirm Password*
                    </label>
                    <input type="text"id="password"placeholder="**********">
                </div>
                <div class="terms">
                    <p>Terms & Conditions</p>
                    <div class="check">
                        <input type="checkbox">
                        <label>
                            I agree with the terms & conditions
                        </label>
                    </div>
                </div>
                <div class="button">
                    <button>Create Your Account</button>
                </div>
                <div class="account"> 
                    <a class="acc" href="">Already have an account? </a>
                    <a class="sign" href="">Sign in now</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
