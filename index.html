<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen mt-12">
        <div class="container mx-auto flex flex-col items-center justify-center space-y-8">
            <img class="w-40" src="./img/Logo.png">
            <div class=" h-auto px-32 py-12 space-y-8 flex flex-col items-center justify-center bg-white rounded-xl shadow-lg shadow-black">
                <h1 class="text-4xl text-black font-black">Create your account</h1>
                <form class="flex flex-col items-start justify-center space-y-4">
                    <label for="name">
                        Your Name*
                    </label>
                    <input class=" px-4 w-72 h-10 box-border border-gray-300 rounded-lg border-solid border-2 outline-0" placeholder="full name" type="email">
                    <label for="email">
                        Email address*
                    </label>
                    <input class=" px-4 w-72 h-10 box-border border-gray-300 rounded-lg border-solid border-2 outline-0" placeholder="Enter email address" type="email">
                    <label for="email">
                        Confirm Email
                    </label>
                    <input class=" px-4 w-72 h-10 box-border border-gray-300 rounded-lg border-solid border-2 outline-0" placeholder="Enter number" type="email">
                    <label for="password">
                        Password*
                    </label>
                    <input class=" px-4  w-72 h-10 box-border border-gray-300 rounded-lg border-solid border-2 outline-0" placeholder="*************" type="password">
                    <label for="password">
                        Confirm Password*
                    </label>
                    <input class=" px-4  w-72 h-10 box-border border-gray-300 rounded-lg border-solid border-2 outline-0" placeholder="*************" type="password">
                    <h2 class="text-xl text-black">Terms & Condition</h2>
                    <div class="flex flex-row items-center justify-between space-x-4">
                        <input type="checkbox" name="" id="">
                        <label class="text-gray-500" for="checkbox">I agree with the terms & conditions</label>
                    </div>
                    <div class="flex flex-row items-center justify-between space-x-12">
                        <button class="py-2 px-3 bg-red-500 text-white rounded">Create Your Account </button>
                    </div>
                    <div class="flex flex-col items-start lg:flex-row  lg:items-center justify-between space-y-4 lg:space-y-0 lg:space-x-12">
                        <p class="text-gray-500">
                            Already have an account?
                        </p>
                        <p class=" underline text-red-500">
                            Sign in now
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
